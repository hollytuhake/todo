    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get it Done!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
        <link href="styles/styles.css" rel="stylesheet">
        <script src="vendors/jquery.min.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
    <div class=container>
         <div id="row">
            <div class="headingText" col-md-12 heading">
                <h1>Let's get things done!</h1>
            </div>
        </div>
        <div id="addTaskRow" class="row">
            <div id=importanceGrid class="col-md-2">
                <label for="importance">Importance</label>
                <input type="number" id="importance" value="" placeholder="On a scale of 1 to 3">
            </div>
            <div id="taskGrid" class="col-md-2">
                <label for="task">Task To Be Done</label>
                <input type="text" id="task" value="" placeholder="i.e. Sweep Garage">
            </div>
            <div id="buttonGrid" class="col-md-2">
                <button type="button" class="btn btn-primary" id="addButton">Add Task</button>
            </div>
            <div id="emptySpaceGrid" class="hidden-sm-down col-md-6">
            </div>
        </div>
    </div>
    </body>
</html>
